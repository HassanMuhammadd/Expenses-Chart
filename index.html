<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="media/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="icon" href="media/favicon-32x32.png">

</head>

<body>
    <main class="holder d-flex justify-content-center align-items-center flex-column">
        <div class="app d-flex justify-content-center align-items-center flex-column">
            <div class="balance w-100 text-light py-3 px-4 d-flex flex-row justify-content-between align-items-center">
                <div class="text ps-2">
                    <span class="upperText d-block pb-0">My balance</span>
                    <span class="lowerText fw-bolder fs-3 ">$921.48</span>
                </div>
                <div class="logo pe-2">
                    <img src="media/logo.svg" alt="logo">
                </div>
            </div>
            <div class="chart p-4 w-100 mt-3 ">
                <h3 class="fw-bold">Spending - Last 7 days</h3>
                <div class="row g-1 text-center pt-5 pb-4 mb-4 mx-2 border-bottom">
                    <div class="col d-flex flex-column justify-content-end">
                        <div class="beforeAmount  mb-1"> </div>
                        <div class="data mb-2"></div>
                        <h6>mon</h6>
                    </div>
                    <div class="col d-flex flex-column justify-content-end">
                        <div class="beforeAmount  mb-1"> </div>

                        <div class="data mb-2"></div>
                        <h6>tue</h6>
                    </div>
                    <div class="col d-flex flex-column justify-content-end">
                        <div class="beforeAmount  mb-1"> </div>

                        <div class="data special mb-2"></div>
                        <h6>wed</h6>
                    </div>
                    <div class="col d-flex flex-column justify-content-end">
                        <div class="beforeAmount  mb-1"> </div>

                        <div class="data mb-2"></div>
                        <h6>thu</h6>
                    </div>
                    <div class="col d-flex flex-column justify-content-end">
                        <div class="beforeAmount  mb-1"> </div>

                        <div class="data mb-2"></div>
                        <h6>fri</h6>
                    </div>
                    <div class="col d-flex flex-column justify-content-end">
                        <div class="beforeAmount  mb-1"> </div>

                        <div class="data mb-2"></div>
                        <h6>sat</h6>
                    </div>
                    <div class="col d-flex flex-column justify-content-end">
                        <div class="beforeAmount  mb-1"> </div>

                        <div class="data mb-2"></div>
                        <h6>sun</h6>
                    </div>

                </div>
                <div class="last d-flex flex-row justify-content-between px-2 align-items-center">
                    <div class="text1">
                        <span class='opacity-75'>Total this month</span>
                        <h1 class="fw-bolder">$478.33</h1>
                    </div>
                    <div class="text2 text-end">
                        <span class='d-block fw-bolder'>+2.4%</span>
                        <span class='d-block opacity-75'>from last month</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
